<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Steve â†” Andrea Translator Chat</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Translator Chat</h1>
      <div class="quick-links">
        <a id="link-steve" href="#">Steve (English)</a>
        <a id="link-andrea" href="#">Andrea (Hungarian)</a>
      </div>
    </header>

    <section class="user-setup">
      <div class="field">
        <label for="name">Your name</label>
        <input id="name" type="text" maxlength="32" placeholder="e.g., Steve" />
      </div>
      <div class="field">
        <label for="lang">Your language</label>
        <select id="lang">
          <option value="en">English</option>
          <option value="hu">Magyar (Hungarian)</option>
        </select>
      </div>
      <button id="join">Start</button>
    </section>

    <section id="chat" class="chat hidden">
      <div id="messages" class="messages"></div>
      <form id="composer" class="composer">
        <input id="input" type="text" placeholder="Type a message" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <small>Messages are auto-translated so each person reads in their own language.</small>
    </footer>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
