<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WyreStorm AV Designer</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/wyrestorm-icon.png" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#006837" />
</head>
<body>
  <main class="app">
    <h1>üéõÔ∏è WyreStorm AV Design Tool</h1>

    <section>
      <h2>Scenario</h2>
      <div class="grid">
        <label>Room Type
          <select id="roomType">
            <option>Meeting Room</option>
            <option>Lecture Hall</option>
            <option>Huddle Space</option>
          </select>
        </label>
        <label>Use Case
          <select id="useCase">
            <option>USB Video Conferencing</option>
            <option>Wireless Presentation</option>
            <option>Digital Signage</option>
          </select>
        </label>
        <label>Displays
          <input id="numDisplays" type="number" min="1" value="1" />
        </label>
        <label>Sources
          <input id="numSources" type="number" min="1" value="1" />
        </label>
        <label>Max Cable Distance (m)
          <input id="maxCableDistance" type="number" min="0" value="5" />
        </label>
        <label>Signal Type
          <select id="signalType">
            <option>HDMI</option>
            <option>HDBaseT</option>
            <option>IP</option>
          </select>
        </label>
        <label>Price Tier
          <select id="priceTier">
            <option value="dealer">Dealer</option>
            <option value="dealer2">Dealer 2%</option>
            <option value="msrp">MSRP</option>
          </select>
        </label>
      </div>
      <div>
        <button id="btnRecommend">Recommend Products</button>
        <button id="btnSchematic">Generate Schematic</button>
        <button id="btnProposal">Download Proposal (HTML)</button>
      </div>
    </section>

    <section>
      <h2>Bill of Materials</h2>
      <ul id="bomList"></ul>
      <p>
        Total Items: <span id="totalItems">0</span>
        &nbsp; | &nbsp; Total Cost: <span id="currency">GBP</span> <span id="totalCost">0.00</span>
      </p>
    </section>

    <section>
      <h2>Schematic Preview</h2>
      <div id="schematicContainer"></div>
    </section>

    <section>
      <h2>Price List Upload (JSON)</h2>
      <p>Upload JSON with structure: { "items": [{ "sku": "...", "dealer2": 0, "dealer": 0, "msrp": 0 }], "currency": "GBP" }</p>
      <input type="file" id="priceFile" accept="application/json" />
      <button id="btnUploadPrices">Upload Pricelist</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
